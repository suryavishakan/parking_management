<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
        }

        /* Side header styles */
        .side-header {
            width: 200px;
            height: 100vh; /* Full height */
            background-color: #333;
            color: #fff;
            padding-top: 50px;
            position: fixed;
            left: 0;
            top: 0;
            overflow-y: auto; /* Enable scrolling if content overflows */
        }
        .side-header a {
            display: block;
            padding: 15px 20px;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .side-header a:hover {
            background-color: #555;
        }

        /* Content styles */
        .content {
            margin-left: 200px; /* Same as side header width */
            padding: 20px;
        }
        .welcome-msg {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Responsive styles */
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Side header -->
        <div class="side-header">
            <a href="/admin_homePage">Home</a>
            <a href="/allCustomers">Customers</a>
            <a href="/allVehicles">Vehicles</a>
            <a href="/allSlots">Slots</a>
            <a href="/addZone">Add Zone</a>
            <a href="/allBookings">Bookings</a>
            <a href="/allCanceledBookings">Canceled Bookings</a>
            <a href="/logout">Logout</a>
        </div>

        <!-- Main content -->
        <div class="content">
            <div class="welcome-msg">
                <h1>Welcome, Admin!</h1>
            </div>
            <!-- Add your main content here -->
        </div>
    </div>
</body>
</html>
